<div class="container userProfile" ng-init='userInfo()'>

    <div class="userHeader">
        <img src="{{userImage}}" alt="asdf" id='userProfileImage'>
        <h1 class='col-md-6'>Welcome {{userName}}</h1>
    </div>



        <table class="table table-condensed"  ng-init='getItems()' ng-if='showItems'>

            <tr >
                <th>Item</th>
                <th>per-day</th>
                <th>per-week</th>
                <th>per-month</th>

                <th>Email</th>
                <th>Phone</th>
                <th>description</th>
                <th>Delete</th>

            </tr>
            <tr  ng-repeat='items in myItems'>
                <td >{{items.itemName}}</td>
                <td >{{items.rentDay | currency}}</td>
                <td>{{items.rentWeek | currency}}</td>
                <td>{{items.rentMonth | currency}}</td>
                <td>{{items.email}}</td>
                <td ng-click='sendPhoneMessage()'>{{items.phone}}</td>
                <td>{{items.description}}</td>
                <td><button type="button" name="button" ng-click='deleteItem($index)'>Delete</button></td>
            </tr>

        </table>
        <div class="col-md-6 editableContent" ng-if='popupDiv'>


            <table class="table table-condensed"  >

                <tr >
                    <th>Item</th>
                    <th>per-day</th>
                    <th>per-week</th>
                    <th>per-month</th>


                    <th>description</th>


                </tr>
                <tr>
                    <td ><input type="text" name="itemName"  ng-model='uc.itemName'></td>
                    <td ><input type="number" name="rentDay" value="" ng-model='uc.rentDay'></td>
                    <td><input type="number" name="rentWeek" value="" ng-model='uc.rentWeek'></td>
                    <td><input type="number" name="rentMonth" value="" ng-model='uc.rentMonth'></td>
                    <td><textarea name="itemDescription" rows="8" cols="80" id='contentTextArea' ng-model='uc.itemDescription'></textarea></td>


            </table>
