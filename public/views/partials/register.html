

<div class="row register">
    <h1 class='h1Header'>Register</h1>

        <input type="text" name="firstName" ng-model='firstNameRegister' class='registerInput' placeholder="First Name">

        <input type="text" name="lastName" ng-model='lastNameRegister' class='registerInput' placeholder="Last Name">

        <input type="number" name="zipcode" ng-model='zipcode' class='registerInput' placeholder="Zipcode">

        <input type="email" name="Email" ng-model='emailRegister' class='registerInput' placeholder="Email">

        <input type="password" name="Password" ng-model='passwordRegister' class='registerInput' placeholder="password">


        <a href="http://localhost:7138/#!/login" ng-click='register()' >Log In</a>

</div>
